<!DOCTYPE html>
<html>
  <head>
    <title>Noteeey Quick Add</title>
    <style>
      body {
        font-family: "Clash Display", sans-serif;
        padding: 10px;
        width: 300px;
        height: 200px;
      }
      textarea {
        width: 100%;
        height: 100px;
      }
      button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Noteeey Quick Add</h1>
    <div id="login">
      <button id="login-button">Sign in with Google</button>
    </div>
    <div id="note" style="display: none">
      <textarea id="note-content" placeholder="Note content"></textarea>
      <button id="save-note">Save Note</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
